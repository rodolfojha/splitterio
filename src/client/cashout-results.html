<!DOCTYPE html>
<html lang="es">
<head>    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üéÆ</text></svg>">
    
    <!-- Incluimos Tailwind CSS para el estilizado -->
    <script src="https://cdn.tailwindcss.com"></script>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resultado - SplitterIO</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #0a0a0f;
        overflow: hidden;
        font-family: 'Segoe UI', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
    }

    /* Fondo animado */
    body::before, body::after {
        content: '';
        position: fixed;
        top: 50%;
        left: 50%;
        width: 8em;
        height: 8em;
        border-radius: 50%;
        background: radial-gradient(circle, hsla(40, 100%, 50%, 0.25) 25%, transparent 70%);
        mix-blend-mode: screen;
        animation: move 45s infinite alternate ease-in-out;
    }

    body::after {
        background: radial-gradient(circle, hsla(55, 100%, 60%, 0.2) 25%, transparent 70%);
        animation-duration: 50s;
        animation-delay: -25s;
    }

    @keyframes move {
        from { transform: rotate(0deg) scale(8) translateX(-60px); }
        to { transform: rotate(360deg) scale(12) translateX(60px); }
    }

    .result-card {
        position: relative;
        background: linear-gradient(145deg, rgba(25, 25, 35, 0.25), rgba(15, 15, 25, 0.75));
        border-radius: 20px;
        padding: 40px 30px;
        width: 360px;
        text-align: center;
        z-index: 2;
        border: 2px solid rgba(255, 215, 0, 0.2);
        backdrop-filter: blur(8px);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .result-card h1 {
        color: #ffcc33;
        font-size: 2.5rem;
        font-weight: 800;
    }

    .prize {
        font-size: 2.2rem;
        font-weight: bold;
        color: #00ff8c;
        margin-bottom: 25px;
    }


    .trophy {
        width: 50px;
        margin-bottom: 15px;
    }

    /* Stats */
    .stats {
        display: flex;
        justify-content: space-between;
        gap: 10px;
        margin-bottom: 20px;
    }

    .stat {
        flex: 1;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 12px;
        padding: 10px 5px;
        text-align: center;
        transition: 0.3s;
    }
    .button {
      color: #ff9900;
      z-index: 200;
      font-size: 17px;
      background-color: transparent; /* naranja brillante base */
      border: 4px solid #ff9900;
      border-radius: 115px;
      cursor: pointer;
      padding: 10px;
      box-shadow: 0px 6px 0px #cc7a00;
      transition: all 0.1s ease-in-out;
      font-weight: bold;
    }

    .button.inactive {
      color: #FFF;
      font-size: 17px;
      background-color: transparent;
      border: 4px solid #858585;
      border-radius: 115px;
      padding: 10px 50px;
      box-shadow: 0px 6px 0px #5E5E5E;
      font-weight: bold;
    }

    .button.selected {
      color: #000;
      background-color: #ffd24d; /* amarillo c√°lido */
      border-color: #ffb300;
    }

    .button:hover {
      box-shadow: 0px 4px 0px #cc7a00;
      position: relative;
      background: rgba(255, 168, 0, 0.15);
      top: 1px;
    }

    .button:active {
      box-shadow: 0px 2px 0px #cc7a00;
      position: relative;
      top: 2px;
    }

    .button:hover.selected {
      box-shadow: 0px 4px 0px #cc7a00;
      background-color: #ffcc33;
      top: 1px;
    }

    .button:active.selected {
      box-shadow: 0px 2px 0px #cc7a00;
      top: 2px;
    }

    .button:hover.inactive {
      box-shadow: 0px 4px 0px #5E5E5E;
      background: rgba(255, 255, 255, 0.05);
      top: 1px;
    }

    .button:active.inactive {
      box-shadow: 0px 2px 0px #5E5E5E;
      top: 2px;
    }
    .stat:hover {
        background: rgba(255, 255, 255, 0.1);
    }

    .stat-icon {
        font-size: 1.2rem;
        display: block;
        margin-bottom: 6px;
        opacity: 0.8;
    }

    .stat-value {
        font-weight: bold;
        font-size: 1.1rem;
        color: #fff;
    }

    .stat-label {
        font-size: 0.8rem;
        color: #bbb;
    }

    /* Botones */
    .buttons {
        display: flex;
        justify-content: space-between;
        gap: 10px;
    }

    .btn {
        flex: 1;
        background: #222;
        color: #ddd;
        border: 1px solid #444;
        border-radius: 8px;
        padding: 10px 0;
        font-size: 0.9rem;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        text-align: center;
    }

    .btn:hover {
        background: #333;
        color: #fff;
    }

    .disclaimer {
        margin-top: 10px;
        font-size: 0.75rem;
        color: #666;
    }
    .trophy-icon {
      font-size: 64px;
      animation: bounce-glow 2s infinite;
      display: inline-block;
    }

    @keyframes bounce-glow {
      0%, 100% {
        transform: translateY(0) scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }
</style>
</head>
<body>
    <div class="result-card w-full p-10">
        <!-- Icono de copa (SVG inline) -->
        <div class="trophy-icon" id="icon">üèÜ</div>
        <h1 id="resultTitle">Victory!</h1>
        <div class="prize" id="prize">22</div>
        <div class="stats">
            <div class="stat">
                <div class="stat-icon">‚è±</div>
                <div class="stat-value" id="game-duration">34</div>
                <div class="stat-label">Time Survived</div>
            </div>
            <div class="stat">
                <div class="stat-icon">üçï</div>
                <div class="stat-value" id="final-mass">1</div>
                <div class="stat-label">Final Weight</div>
            </div>
            <div class="stat">
                <div class="stat-icon">ü™ô</div>
                <div class="stat-value" id="actual-balance">135</div>
                <div class="stat-label">Actual Balance</div>
            </div>
        </div>
        <div class="buttons w-full flex gap-2 mb-7">
            <a href="index.html" class="button selected w-1/2"><i class="fa-solid fa-house mr-3"></i>Home</a>
            <a href="index.html" class="button w-1/2"><i class="fa-solid fa-arrows-rotate mr-3"></i>Try Again</a>
        </div>
        <div class="disclaimer">* 10% house fee already deducted</div>
    </div>
        <script>
        // Funci√≥n para formatear n√∫meros como moneda
        function formatCurrency(amount) {
            return `$${amount}`;
        }

        // Funci√≥n para formatear tiempo
        function formatDuration(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            
            if (hours > 0) {
                return `${hours}h ${minutes}m ${secs}s`;
            } else if (minutes > 0) {
                return `${minutes}m ${secs}s`;
            } else {
                return `${secs}s`;
            }
        }

        // Funci√≥n para obtener par√°metros de la URL
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Funci√≥n para cargar los resultados
        async function loadResults() {
            try {
                // Obtener datos de la URL
                const playerName = getUrlParameter('player') || 'Jugador';
                const initialBet = parseFloat(getUrlParameter('initialBet')) || 0;
                const finalMass = parseFloat(getUrlParameter('finalMass')) || 0;
                const gameDuration = parseInt(getUrlParameter('duration')) || 0;
                const totalWinnings = parseFloat(getUrlParameter('winnings')) || 0;
                const commission = parseFloat(getUrlParameter('commission')) || 0;
                const finalBalance = parseFloat(getUrlParameter('balance')) || 0;
                const wasEaten = getUrlParameter('wasEaten') === 'true';

                // Actualizar la interfaz
                document.getElementById('final-mass').textContent = finalMass.toFixed(0);
                document.getElementById('game-duration').textContent = formatDuration(gameDuration);
                document.getElementById('actual-balance').textContent = formatCurrency(finalBalance);
                
                document.getElementById('prize').textContent = formatCurrency(totalWinnings);

                // Actualizar t√≠tulo seg√∫n el resultado
                const resultTitle = document.getElementById('resultTitle');
                console.log('Debug - wasEaten:', wasEaten, 'totalWinnings:', totalWinnings, 'initialBet:', initialBet);
                
                if (wasEaten) {
                    // Jugador fue comido
                    resultTitle.textContent = 'You Got Eaten!';
                    document.getElementById("icon").textContent = "üíÄ";
                    resultTitle.style.color = '#dc3545';
                } else if (totalWinnings === initialBet) {
                    // Cashout con el mismo balance (empate)
                    resultTitle.textContent = 'Tie';
                    document.getElementById("icon").textContent = "ü´•";
                    resultTitle.style.color = '#6c757d';
                } else {
                    // Ganancia
                    resultTitle.textContent = 'Victory!';
                    document.getElementById("icon").textContent = "üèÜ";
                    resultTitle.style.color = '#28a745';
                }

                // Los resultados ya est√°n visibles por defecto

            } catch (error) {
                console.error('Error cargando resultados:', error);
            }
        }

        // Cargar resultados cuando la p√°gina est√© lista
        document.addEventListener('DOMContentLoaded', function() {
            loadResults();
        });
    </script>
</body>
</html>
